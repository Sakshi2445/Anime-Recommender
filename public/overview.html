<!DOCTYPE html>
<html>
  <head>
    <title>Anime Recommender</title>
    <link href="overview.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="javas.js"></script>
  </head>

  <body class="bg">
    <div class="topnav fixed-nav-bar">
      <img src="anime.png" />
      <div class="searchBox">
        <input class="searchInput" type="text" name="" placeholder="Search" />
        <button class="searchButton" href="#">
          <i class="material-icons">search</i>
        </button>
      </div>
      <div class="home">
        <a class="btn" href="/">
          <i class="material-icons md-48">home</i>
        </a>
      </div>
      <div class="about">
        <a
          class="btn"
          href="https://en.wikipedia.org/wiki/Anime"
          target="_blank"
        >
          <i class="material-icons md-50">info</i>
        </a>
      </div>
      <div class="phone">
        <a
          class="btn"
          href="https://www.linkedin.com/in/sakshi-agrawal-4a9887212"
          target="_blank"
        >
          <i class="material-icons md-49">person</i>
        </a>
      </div>
    </div>
    <div class="heading">
      <center>Top 50 Animes !</center>
    </div>
    <div>
      <section>
        <div class="container">
          <h1 class="container2"></h1>
        </div>
      </section>
    </div>
  </body>
</html>
